<h1>Register</h1>
<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control"/>
            <div *ngIf="submitted && details.firstName.errors">
                <div *ngIf="details.firstName.errors.required">First Name is required</div>
            </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control">
        <div *ngIf="submitted && details.lastName.errors">
            <div *ngIf="details.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" formControlName="email" class="form-control">
            <div *ngIf="submitted && details.email.errors">
                <div *ngIf="details.email.errors.required">E-Mail is required</div>
            </div>
    </div>
    <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="submitted && details.password.errors">
                <div *ngIf="details.password.errors.required">Password is required</div>
                <div *ngIf="details.password.errors.minlength">Password must be atleast 6 characters</div>
            </div>
    </div>
    <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
</form>
</div>

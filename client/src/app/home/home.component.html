
<div class="header">
  <h2>Hello! {{currentUser.firstName}}</h2>

  <p><a [routerLink]="['/login']" class="btn btn-info btn-lg" style="float:right"><span class="glyphicon glyphicon-log-out"></span> Log out</a></p>
</div>

<button mat-raised-button (click)="openDialog()">Add Todos</button>

<div class="col-md-6 col-lg-8">
  Search:
    <input class="form-control" type="text" [(ngModel)]="term" placeholder="search todos">

</div><br>


  <div class="col-lg-12 col-lg-8 col-md-6">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>CreatedAt</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos | filter:term">
        <td>{{todo.title}}
            <!-- <button (click)="update(todo)">Edit</button> -->
            <!-- based on id -->
            <button (click)="delete(todo)">Delete</button> 
        </td>
        <td>{{todo.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>

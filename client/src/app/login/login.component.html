<h1>Login</h1>

<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="text" formControlName="email" class="form-control"/>
            <div *ngIf="submitted && details.email.errors">
                <div *ngIf="details.email.errors.required">E-Mail is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"/>
            <div *ngIf="submitted && details.password.errors">
                <div *ngIf="details.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
